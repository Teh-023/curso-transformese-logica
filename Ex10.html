<meta charset="UTF-8">

<script>
    var altura = Number.parseFloat(prompt("Digite a altura da parede"));
    var largura = Number.parseFloat(prompt("Digite a largura da parede"));

    var area = altura * largura;
    var qtinta = area / 2;

    document.write("Área total da parede: ", area, " m2 ");
    document.write("<BR>");
    document.write("Quantidade de tinta necessária: ", qtinta, " litros ");

</script>
