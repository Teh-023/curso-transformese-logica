<meta charset="UTF-8">

<script>
    var KM = Number.parseFloat(prompt("Digite a quantidade de Km percorrido"));
    var dias = Number.parseFloat(prompt("Digite a quantidade de dias"));


    var total = (90 * dias) + (0.20 * KM);

    document.write("A quantidade de Km percorrido é: " + KM + "Km");
    document.write("<BR>");
    document.write("O valor total é: R$" + total);
    
</script>
