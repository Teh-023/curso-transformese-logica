<meta charset="UTF-8">

<script>
    var salarioAtual = Number.parseFloat(prompt("Digite seu salário atual:"));
    var aumento = Number.parseFloat(prompt("Digite o valor do aumento em porcentagem:"));

    var aumento = salarioAtual * aumento / 100;
    var salarioAumento = salarioAtual + aumento;

    document.write("O valor do salário é: R$ " + salarioAtual, ",00");
    document.write("<BR>");
    document.write("O valor do salário com aumento é de: R$" + salarioAumento, ",00");


</script>
