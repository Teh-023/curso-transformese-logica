<meta charset="UTF-8">

<script>
   
    var nome = prompt("Digite seu nome: ");
    var numeroRepeticoes = Number.parseInt(prompt("Digite quantas vezes quer ver seu nome:"));
    var i= 0;

    while ( i < numeroRepeticoes) {
        document.write("Nome: " + nome + (i+i) + "<br>");
    }
    
    
</script>
