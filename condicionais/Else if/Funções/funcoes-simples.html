<meta charset="UTF-8">

<script>
    var numero = Number(prompt("Digite um número: "));

    document.write("Você digitou: " + numero + "o quadrado do número é: " + aoQuadrado(numero));

    function aoQuadrado(valor) {
        return valor * valor;
    }

    function aoCubo(valor) {
        return valor * valor * valor;

        
    }
</script>
