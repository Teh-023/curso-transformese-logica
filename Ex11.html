<meta charset="UTF-8">

<script>
    var letraA = Number.parseFloat(prompt("Digite o valor de A:"));
    var letraB = Number.parseFloat(prompt("Digite o valor de B:"));
    var letraC = Number.parseFloat(prompt("Digite o valor de C:"));

    var formula = (letraB * letraB);
    var delta = formula - (4 * letraA * letraC);

    document.write("O valor de A é: " + letraA);
    document.write("<BR>");
    document.write("O valor de B é: " + letraB);
    document.write("<BR>");
    document.write("O valor de C é: " + letraC);
    document.write("<BR>");
    document.write("Assim, o valor de Delta é: " + delta);
</script>
