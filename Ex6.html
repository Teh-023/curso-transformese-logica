<meta charset="UTF-8">

<script>
    var numero = Number.parseInt(prompt("Digite um número:"));

    
    var ant= numero -1;
    var suc= numero +1;

    document.write("O antecessor de: " + numero + " é " + ant);
    document.write("<BR>");
    document.write("O sucessor de: " + numero + " é " + suc);
    </script>
