<meta charset="UTF-8">

<script>
    var produto = Number.parseFloat(prompt("Digite o valor do produto"));
    var desconto = Number.parseFloat(prompt("Digite o valor do desconto"));

    var desc = produto * desconto / 100;
    var total = produto - desc;



    document.write("O valor do produto é de : R$" + produto, ",00");
    document.write("<BR>");
    document.write("O valor do desconto é de : " + desc + " % ");
    document.write("<BR>");
    document.write("O PREÇO PROMOCIONAL é : R$" + total, ",00");
</script>
