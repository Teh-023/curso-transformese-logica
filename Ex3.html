<meta charset="UTF-8">

<script>
    //Ler o nome de uma pessoa e o salário e guardar numa variável
    var nome = prompt("Qual é o seu nome?: ");
    var salario = prompt("Digite o seu salário:");

    document.write("Nome do funcionário: ", nome);
    document.write("<br>");
    document.write("salário: R$", + salario + ", 00 ", " em Junho");
</script>
