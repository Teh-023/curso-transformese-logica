<meta charset="UTF-8">

<script>
    var A = Number.parseInt(prompt("Digite o valor de A: "));
    var B = Number.parseInt(prompt("Digite o valor de B: "));
    var C = Number.parseInt(prompt("Digite o valor de C: "));

    var soma = (A + B) < C;

    if (soma) {
        alert("A soma dos valores é menor que C. ");
    }
    else {
        alert("A soma dos valores é maior que C. ");
    }
</script>
